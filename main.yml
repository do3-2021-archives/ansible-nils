---
- hosts: web_debian
  tasks:
    - name: Installer Apache
      ansible.builtin.apt:
        name: apache2
        state: present
        update_cache: true
    - name: Installer Php7
      ansible.builtin.apt:
        name: libapache2-mod-php7.4
        state: present
    - name: Démarrer le service Apache
      ansible.builtin.service:
        name: apache2
        state: started
        enabled: true
    - name: Copier le fichier phpinfo
      ansible.builtin.copy:
        src: info.php
        dest: /var/www/html/index.php
        owner: www-data
        group: www-data
        mode: 0664
    - name: Reload apache config
      tags:
        - reload
      ansible.builtin.shell:
        cmd: "killall -s SIGHUP apache2"
- hosts: web_rocky
  tasks:
    - name: Installer Apache
      ansible.builtin.dnf:
        name: httpd
        state: present
        update_cache: true
    - name: Installer Php7
      ansible.builtin.dnf:
        name: php
        state: present
    - name: Démarrer le service Apache
      ansible.builtin.service:
        name: httpd
        state: started
        enabled: true
    - name: Copier le fichier phpinfo
      ansible.builtin.copy:
        src: info.php
        dest: /var/www/html/index.php
        owner: apache
        group: apache
        mode: 0664
    - name: Reload apache config
      tags:
        - reload
      ansible.builtin.shell:
        cmd: "killall -s SIGHUP httpd"
