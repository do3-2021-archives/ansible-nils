---
- hosts: web_debian
  tasks:
    - name: Installer Apache
      ansible.builtin.apt:
        name: apache2
        state: present
        update_cache: true
    - name: Installer Php7
      ansible.builtin.apt:
        name: libapache2-mod-php7.4
        state: present
    - name: Démarrer le service Apache
      ansible.builtin.service:
        name: apache2
        state: started
        enabled: true
    - name: Copier le fichier phpinfo
      ansible.builtin.copy:
        src: info.php
        dest: /var/www/html/index.php
        owner: www-data
        group: www-data
        mode: 0664
- hosts: web_rocky
  tasks:
    - name: Installer Apache
      ansible.builtin.dnf:
        name: httpd
        state: present
        update_cache: true
    - name: Installer Php7
      ansible.builtin.dnf:
        name: php-7.4
        state: present
    - name: Démarrer le service Apache
      ansible.builtin.service:
        name: apache2
        state: started
        enabled: true
    - name: Copier le fichier phpinfo
      ansible.builtin.copy:
        src: info.php
        dest: /var/www/html/index.php
        owner: www-data
        group: www-data
        mode: 0664